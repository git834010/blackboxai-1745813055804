<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fighting Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .btn-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(59, 130, 246, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="hero-bg min-h-screen flex flex-col items-center justify-center text-white relative">
        <div class="absolute inset-0 bg-black/70"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                FIGHT ARENA
            </h1>
            <p class="text-xl md:text-2xl mb-12 max-w-2xl mx-auto">
                Enter the ultimate 3D fighting experience with stunning visuals and intense combat mechanics
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="game.html" class="btn-glow bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-lg">
                    <i class="fas fa-play mr-2"></i> Start Battle
                </a>
                <a href="settings.html" class="btn-glow bg-gray-800 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-lg text-lg">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </div>
        </div>
        <div class="absolute bottom-8 left-0 right-0 text-center text-gray-400 text-sm">
            <p>Use WASD to move, Q/E to attack, SPACE to block</p>
        </div>
    </div>

    <script>
        // Check WebGL support
        if (!window.WebGLRenderingContext) {
            alert("Your browser doesn't support WebGL. Please use Chrome, Firefox, or Edge.");
        }
    </script>
</body>
</html>
