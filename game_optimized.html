<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fighting Arena | Battle</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        window.THREE = THREE; // Make THREE globally available
    </script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            touch-action: none;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%;
            outline: none;
        }
        #uiContainer { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }
        .health-bar { 
            height: 20px;
            transition: width 0.2s ease-out;
            margin: 8px;
            border-radius: 4px;
        }
        #player1Health { background: linear-gradient(to right, #ef4444, #b91c1c) }
        #player2Health { background: linear-gradient(to right, #3b82f6, #1d4ed8) }
    </style>
</head>
<body>
    <canvas id="gameCanvas" tabindex="0"></canvas>
    
    <div id="uiContainer">
        <!-- Health bars and timer UI elements -->
    </div>

    <script>
        // Optimized WebGL renderer configuration
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            canvas: document.getElementById('gameCanvas'),
            powerPreference: "high-performance",
            failIfMajorPerformanceCaveat: true,
            preserveDrawingBuffer: false
        });

        // Rest of the optimized game implementation...
    </script>
</body>
</html>
